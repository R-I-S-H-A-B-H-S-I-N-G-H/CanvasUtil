<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./dist/canvasUtil.js"></script>
	</head>

	<div style="height: 100vh; width: 100vw; background-color: lightblue">
		<canvas id="canvas"></canvas>
		<canvas id="canvascopy"></canvas>
	</div>
	<body>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
		</style>
		<script>
			const canvasEle = document.querySelector("#canvas");
			const canvasObj = CanvasUtil.init(canvasEle, 400, 400);

			const canvasEleCopy = document.querySelector("#canvascopy");
			const canvasCopyObj = CanvasUtil.init(canvasEleCopy, 400, 400);
			canvasObj.onChange((e) => {
				canvasCopyObj.exec(e);
			});

			canvasObj.background(200, 150, 200);

			canvasObj.onMouseMove((e) => {
				const { x, y, up } = e;
				if (up) return;
				canvasObj.stroke(0, 0, 0);
				canvasObj.fill(0, 0, 0);
				canvasObj.dot(x, y, 10);
			});
		</script>
	</body>
</html>
